<!DOCTYPE html>
<html>
    <head>
        <title>Memory Game</title>
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!--Custom CSS -->
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>
        <div class="container">
            <div class="row" >
                <div class="col-xs-4" id="reset">
                    <button onclick="onReset()" type="button" class="btn btn-default btn-lg">Reset</button>
                </div>
                <div class="col-xs-4 text-center" id="board">
                    <div class="row">
                        <div class="col-xs-4" id="score"></div>
                        <div class="col-xs-8" id="timer"></div>
                    </div>
                </div>
                <div class="col-xs-4 text-right" id="rating">
                </div>
            </div>
            <div id="memory">
            </div>
            <!-- Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h1 class="text-center">Congratulations!!!</h1>
                  </div>
                  <div class="modal-body">
                    <div id="modalScore"></div>
                    <div id="modalTime"></div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="onReset()">Play again</button>
                  </div>
                </div>
              </div>
            </div>
        </div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <!-- Card Addition -->
        <script type="text/javascript" src="js/cardAddition.js"></script>
        <!-- Card Flip JS file -->
        <script type="text/javascript" src="js/cardFlip.js"></script>
    </body>
</html>
